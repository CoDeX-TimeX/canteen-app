<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics | Gwalia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        /* LOGIN */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 4000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #222;
            color: white;
            margin-bottom: 15px;
            width: 200px;
            text-align: center;
            font-size: 1.1em;
        }

        .btn-primary {
            background: #ff9f1c;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .title {
            color: #ff9f1c;
            margin: 0;
        }

        .date-display {
            color: #777;
            font-size: 0.9em;
        }

        /* KPI CARDS */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .kpi-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
            text-align: center;
        }

        .kpi-value {
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            margin: 5px 0;
        }

        .kpi-label {
            font-size: 0.8em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* CHARTS CONTAINER */
        .chart-section {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
            margin-bottom: 25px;
        }

        .chart-title {
            margin-top: 0;
            color: #ccc;
            font-size: 1em;
            margin-bottom: 15px;
        }

        /* BEST SELLERS LIST */
        .best-seller-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }

        .best-seller-row:last-child {
            border-bottom: none;
        }

        .rank-badge {
            background: #333;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-right: 10px;
        }

        .back-btn {
            text-decoration: none;
            color: #777;
            font-size: 0.9em;
            display: inline-block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div id="login-screen">
        <h2 style="color:white; margin-bottom:20px;">CEO Dashboard</h2>
        <input type="password" id="admin-pass" placeholder="Enter PIN">
        <button class="btn-primary" onclick="checkLogin()">Access Data</button>
    </div>

    <div id="main-app" style="display:none;">
        <a href="admin.html" class="back-btn">‚Üê Back to POS</a>

        <div class="header">
            <div>
                <h2 class="title">Analytics</h2>
                <div class="date-display" id="date-display">Loading...</div>
            </div>
            <button onclick="location.reload()"
                style="background:#333; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">‚Üª
                Refresh</button>
        </div>

        <div class="kpi-grid">
            <div class="kpi-card">
                <div class="kpi-label">Revenue (Month)</div>
                <div class="kpi-value" style="color:#2ec4b6;">‚Çπ<span id="kpi-revenue">0</span></div>
            </div>
            <div class="kpi-card">
                <div class="kpi-label">Orders</div>
                <div class="kpi-value"><span id="kpi-orders">0</span></div>
            </div>
            <div class="kpi-card">
                <div class="kpi-label">Avg Order</div>
                <div class="kpi-value">‚Çπ<span id="kpi-avg">0</span></div>
            </div>
        </div>

        <div class="chart-section">
            <h3 class="chart-title">üî• Rush Hour (Orders per Hour)</h3>
            <canvas id="rushHourChart" height="200"></canvas>
        </div>

        <div class="chart-section">
            <h3 class="chart-title">üèÜ Top Selling Items</h3>
            <div id="best-sellers-list">
                <p style="color:#555; text-align:center;">Waiting for data...</p>
            </div>
        </div>

        <div class="chart-section">
            <h3 class="chart-title">‚ö†Ô∏è Low Stock Alert</h3>
            <div id="low-stock-list">
                <p style="color:#555; font-size:0.9em;">All items are well stocked.</p>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDGNfaSsDoVEn9e_EEA36J7FbtDG9Zpcww",
            authDomain: "gwalia-canteen-db.firebaseapp.com",
            projectId: "gwalia-canteen-db",
            storageBucket: "gwalia-canteen-db.firebasestorage.app",
            messagingSenderId: "609249581676",
            appId: "1:609249581676:web:9495fd520ba2681ac4d649"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Date Display
        document.getElementById('date-display').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

        window.checkLogin = function () {
            if (document.getElementById('admin-pass').value === "admin123") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                loadAnalytics();
            } else { alert("Wrong PIN"); }
        }

        async function loadAnalytics() {
            // 1. Get Range (Start of Month)
            const startOfMonth = new Date();
            startOfMonth.setDate(1); startOfMonth.setHours(0, 0, 0, 0);

            // 2. Fetch Orders
            const q = query(collection(db, "orders"), where("timestamp", ">=", startOfMonth));
            const snapshot = await getDocs(q);

            let totalRev = 0;
            let totalOrders = 0;
            let itemCounts = {};
            let hourCounts = new Array(24).fill(0);

            snapshot.forEach(doc => {
                const data = doc.data();
                totalRev += data.amount;
                totalOrders++;

                // Count Items (Best Sellers)
                if (data.items_list) {
                    data.items_list.forEach(item => {
                        itemCounts[item] = (itemCounts[item] || 0) + 1;
                    });
                }

                // Count Hours (Rush Hour)
                if (data.timestamp) {
                    const hour = data.timestamp.toDate().getHours();
                    hourCounts[hour]++;
                }
            });

            // 3. Update KPIs
            document.getElementById('kpi-revenue').innerText = totalRev;
            document.getElementById('kpi-orders').innerText = totalOrders;
            document.getElementById('kpi-avg').innerText = totalOrders > 0 ? Math.round(totalRev / totalOrders) : 0;

            // 4. Update Charts
            renderRushHourChart(hourCounts);
            renderBestSellers(itemCounts);
            checkInventory();
        }

        function renderRushHourChart(data) {
            const ctx = document.getElementById('rushHourChart').getContext('2d');
            // Labels: 8 AM to 8 PM (Business Hours)
            const labels = ["8am", "9am", "10am", "11am", "12pm", "1pm", "2pm", "3pm", "4pm", "5pm", "6pm", "7pm", "8pm"];
            // Slice data to match these hours
            const slicedData = data.slice(8, 21);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Orders',
                        data: slicedData,
                        backgroundColor: '#ff9f1c',
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, grid: { color: '#333' } },
                        x: { grid: { display: false } }
                    }
                }
            });
        }

        function renderBestSellers(counts) {
            // Convert to array and sort
            const sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]).slice(0, 5);

            const container = document.getElementById('best-sellers-list');
            container.innerHTML = "";

            if (sorted.length === 0) {
                container.innerHTML = "<p style='color:#777; text-align:center;'>No item data yet.</p>"; return;
            }

            sorted.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'best-seller-row';
                div.innerHTML = `
                    <div><span class="rank-badge">#${index + 1}</span> ${item[0]}</div>
                    <div style="color:#2ec4b6; font-weight:bold;">${item[1]} sold</div>
                `;
                container.appendChild(div);
            });
        }

        async function checkInventory() {
            // Fetch all menu items
            const snap = await getDocs(collection(db, "menu_items"));
            const lowStockDiv = document.getElementById('low-stock-list');
            let hasLowStock = false;
            let html = "";

            snap.forEach(doc => {
                const item = doc.data();
                const stock = item.stock !== undefined ? item.stock : 9999;

                // If stock is tracked (< 9000) and low (< 10)
                if (stock < 9000 && stock < 10) {
                    hasLowStock = true;
                    html += `<div style="color:#e63946; margin-bottom:5px;">‚ö†Ô∏è <b>${item.name}</b>: Only ${stock} left</div>`;
                }
            });

            if (hasLowStock) lowStockDiv.innerHTML = html;
        }
    </script>
</body>

</html>
